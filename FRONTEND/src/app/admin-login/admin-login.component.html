<div class="container">
<h1>Admin Access</h1>
<h2>Log In</h2>



<div>
<div class="alert alert-warning" *ngIf=!isLoggedIn> Invalid Credentials! </div>
Admin Id : <input type="text" name="username" [(ngModel)]="username">
Password : <input type="password" name="password" [(ngModel)]="password">

<button (click)=handleLogin() class="btn btn-success">Login</button>
</div>
</div>
